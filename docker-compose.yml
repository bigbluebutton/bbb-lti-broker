# This docker-compose is for production. It pulls the image from dockerhub

version: '2'

services:
  app:
    image: ${DOCKER_REPO:-bigbluebutton}/bbb-lti-broker
    env_file:
      - ./app-environment.env
    command: rails server -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    links:
      - postgres
  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
